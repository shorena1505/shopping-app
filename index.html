<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Impact&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Impact&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="logo">
        <img src="./pictures/logo (2).png" alt="logo" />
        <h1>FASHION</h1>
      </div>

      <nav class="nav--bar">
        <ul>
          <li><a href="">CATALOGUE</a></li>
          <li><a href="">FASHION</a></li>
          <li><a href="">FAVOURITE</a></li>
          <li><a href="">LIFESTYLE</a></li>
        </ul>
        <a href="" id="btn-login">SIGN UP</a>
      </nav>
    </header>
    <!--main content-->
    <main class="content">
      <section class="section--one">
        <div class="section--one-txt">
          <h2>
            Let's <br />explore<br />
            unique<br />
            clothes.
          </h2>
          <p>Live for Influential and Innovative fashion!</p>
          <a href="" id="btn-shop-now">SHOP NOW</a>
        </div>
        <div class="img--girl">
          <img src="./pictures/Girl Poster.png" alt="girl" />
        </div>
        <div class="yellow-rect">
          <img src="./pictures/yellow Rectangle 6.png" alt="yellow rectangle" />
        </div>
        <div class="white-rect">
          <img src="./pictures/Rectangle white 3.png" alt="white rectangle" />
        </div>
        <div class="star1">
          <img src="./pictures/stars.png" alt="stars" />
        </div>
        <div class="star2">
          <img src="./pictures/stars.png" alt="stars" />
        </div>
        <div class="star3">
          <img src="./pictures/stars.png" alt="stars" />
        </div>
        <div class="star4">
          <img src="./pictures/stars.png" alt="stars" />
        </div>
      </section>
      <section class="brands">
        <div class="hm"><img src="./pictures/hm.png" alt="H&M" /></div>
        <div class="hm">
          <img src="./pictures/obey-removebg-preview.png" alt="obey" />
        </div>
        <div class="hm"><img src="./pictures/shopify.png" alt="shopify" /></div>
        <div class="hm">
          <img src="./pictures/lacoste-removebg-preview.png" alt="lacoste" />
        </div>
        <div class="hm">
          <img src="./pictures/levis-removebg-preview.png" alt="levis" />
        </div>
        <div class="hm">
          <img src="./pictures/amazon-removebg-preview.png" alt="amazon" />
        </div>
      </section>
      <section class="section--two">
        <h2 id="title-section--two">New arrivals</h2>
        <div class="vector">
          <img src="./pictures/Vector 8.png" alt="" />
        </div>
        <div class="cards">
          <div class="img-card">
            <img src="./pictures/card1.png" alt="card" />
            <p class="section--two-p">Hoodies & Sweetshirt</p>
            <a href="" class="explore-now">Explore Now!</a>
            <div class="arrow-link">
              <a href="#">
                <img src="./pictures/Arrow 1.png" alt="arrow" />
              </a>
            </div>
          </div>
          <div class="img-card">
            <img src="./pictures/card2.png" alt="card" />
            <p class="section--two-p">Coats & Parkas</p>
            <a href="" class="explore-now">Explore Now!</a>
            <div class="arrow-link">
              <a href="#">
                <img src="./pictures/Arrow 1.png" alt="arrow" />
              </a>
            </div>
          </div>
          <div class="img-card">
            <img src="./pictures/card3.png" alt="card" />
            <p class="section--two-p">Tees & T-Shirt</p>
            <a href="" class="explore-now">Explore Now!</a>
            <div class="arrow-link">
              <a href="#">
                <img src="./pictures/Arrow 1.png" alt="arrow" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
